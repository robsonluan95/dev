<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario-Radio</title>
</head>
<body>
    <header>
        medCompany
    </header>
    <main>
        <div class="area-limite">
            <h1>Formulário de exame</h1>
            <p>Preencha o formulário abaixo com suas informações</p>

            <form action="https://www.devmedia.com.br/codigos/formularios/aula6/">
                <div class="grupo-1">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="inputText" required >

                    <label for="data">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="data">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="grupo-2">
                    <h2>Você possui tatuagem?</h2>
                    <div>
                        <input type="radio" name="tatuagem" id="tatuagem-sim" value="sim">
                        <label for="tatuagem-sim">Sim</label>

                    </div>
                    <div>
                        <input type="radio" name="tatuagem" id="tatuagem-nao" value="nao">
                        <label for="tatuagem-nao">Não</label>
                    </div>
                    
                </div>
                <div class="grupo-3">
                    <h2>Última vez que doou sangue?</h2>
                    <div>
                        <input type="radio" name="doacao" id="6 meses">
                        <label for="doacao-meses">Nos últimos 6 meses</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="doacao" id="">
                        <label for="doacao-ano">Há 1 ano ou mais</label>
                    </div>
                    <div>
                        <input type="radio" name="doacao" id="">
                        <label for="doacao-ano">Nunca doei sangue</label>
                    </div>
                </div>


                <button type="submit"></button>
            </form>
        </div>
    </main>
</body>
</html>
