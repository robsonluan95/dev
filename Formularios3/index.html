<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - CheckBox</title>
</head>
<body>
    <header>
        Questionário
    </header>
    <main>
        <div>
            <h1>Questionário</h1>
            <p>Responda o questionário abaixo marcando as opções que correspondem as suas preferências por jogos.</p>
        </div>
        <div>
            <form action="https://www.devmedia.com.br/codigos/formularios/aula5/">
                <div class="categoria categoria-plataforma">
                    <h2 class="titulo-categoria">Quais plataformas de jogos você utiliza</h2>
                    <div class="grupo-opcao">
                        <input type="checkbox" name="plataformas[]" id="check-xbox" value="Xbox" >
                        <label for="check-xbox">Xbox</label>
                    </div>

                    <div class="grupo-opcao">
                        <input type="checkbox" name="plataformas[]" id="check-ps" value="PlayStation">
                        <label for="check-ps">PlayStation</label>
                    </div>

                    <div class="grupo-opcao">
                        <input type="checkbox" name="plataformas[]" id="check-switch" value="Switch" >
                        <label for="check-switch">Switch</label>
                    </div>

                    <div class="grupo-opcao">
                        <input type="checkbox" name="plataformas[]" id="check-stadia" value="Stadia">
                        <label for="check-label">Stadia</label>
                    </div>
                    
                    <div class="grupo-pc">
                        <input type="checkbox" name="plataformas[]" id="check-pc" value="PC">
                        <label for="check-pc">PC</label>
                    </div>
                </div>
                <div class="categoria categoria-generos" >
                    <h2 class="titulo-categoria" >Quais seus gêneros de jogos preferidos</h2>
                    <div class="grupo-opcao">
                        <input type="checkbox" name="generos[]" id="check-acao" value="Acao">
                        <label for="check-acao">Ação</label>
                    </div>

                    <div class="grupo-opcao">
                        <input type="checkbox" name="generos[]" id="check-aventura" value="Aventura">
                        <label for="check-aventura" >Aventura</label>
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <span>Copyright 2022 - Questionário</span>
    </footer>
</body>
</html>
