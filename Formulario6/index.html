<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario - FIELDSET</title>
</head>
<body>
    <header>
        <span>Revista</span>
    </header>
    <main>
        <h1>Cadastro</h1>
        <p>Estamos lançando uma nova revista e enviaremos o primeiro exemplar grátis para todos que se cadastrarem hoje no site.</p>
        
        <form action="https://www.devmedia.com.br/codigos/formularios/aula8/">
            <fieldset>
                <legend>Dados de contato</legend>
                
                <label>Nome:</label>
                <input placeholder="Digite seu nome..." required type="text" name="nome">
                
                <label>Email:</label>
                <input placeholder="exemplo@email.com" type="email" name="email">

                <label>Telefone:</label>
                <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX">

            </fieldset>

            <fieldset>
                
                <legend>Dados de entrega</legend>

                <label>Endereço:</label>
                <input type="text" name="endereco" placeholder="Rua, Avenida , Travessa...">

                <label>Número:</label>
                <input type="number" name="numero" >

                <label >Complemento:</label>
                <input type="text" name="complemento">

            </fieldset>

            <button type="submit"></button>

        </form>

    </main>
    <footer>
        Copyright 2022 - Revista
    </footer>
</body>
</html>
