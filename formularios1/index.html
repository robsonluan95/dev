<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios </title>
</head>
<body>
    <header class="barra">
        <div class="div top limite-area">
            <span>CyberCafe</span>
        </div>
        
    </header>
    <div class="container limite-area">
        <h1>Caixa de Sugestões</h1>
        <p>Escreva na caixa de texto abaixo o que podemos fazer para melhorar
            o espaço do CyberExpress. Deixe seu elogio, crítica ou sugestão abaixo e
            envie pra gente!</p>
        <form action="https://www.devmedia.com.br/codigos/formularios/aula2/">
            <textarea name="sugestao"></textarea>

            <button type="submit" >Enviar Sugestões</button>

        </form>
    </div>
    <footer  class="barra">
        <div class="limite-area footer-name">
            Copyright 2022 - CyberCafé
        </div>
    </footer>
</body>
</html>
